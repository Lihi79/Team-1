<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../dist/controller.js" defer></script>
    <script src="./dist/sign-up.js" defer></script>
    <script src="../dist/helper.js" defer></script>
    <script src="../dist/view.js" defer></script>
    <script src="../dist/model.js" defer></script>
    <script src="../dist/index.js" defer></script>
    <link rel="stylesheet" href="./dist/sign.css" />
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="../2-login/dist/login.css" />

    <script
      src="https://kit.fontawesome.com/16cc5b109b.js"
      crossorigin="anonymous"
    ></script>
    <script></script>
    <title>sign page</title>
  </head>
  <body>
    <div class="sign-container">
      <div class="container-login-header">
        <div class="container-login-header__header">
          <img
            class="container-login-header__title"
            src="../assets/logo.png"
            alt="logo"
          />
        </div>
      </div>
      <div class="form-box">
        <h1 class="form-box__h1" id="title">Sing Up</h1>
        <form onsubmit="signUp(event)" class="form-class" id="sign-form">
          <div class="input-group">
            <div class="inputField" id="nameField">
              <i class="fa-solid fa-user"></i>
              <input
                id="userName"
                class="inputField__input"
                type="text"
                placeholder="Name"
              />
            </div>

            <div class="inputField">
              <i class="fa-solid fa-envelope"></i>
              <input
                id="email"
                class="inputField__input"
                type="email"
                placeholder="Email"
              />
            </div>

            <div class="inputField">
              <i class="fa-solid fa-lock"></i>
              <input
                id="password"
                class="inputField__input"
                type="password"
                placeholder="Password"
              />
            </div>
            <p class="form-class__p">
              Already registered?
              <a href="../2-login/2-login.html">Click Here!</a>
            </p>
          </div>
          <div class="btnField">
            <button
              onclick="SignUpBtn()"
              class="btnField__singUp"
              id="singUp"
              value="submit"
            >
              <!--           <button id="post-button" value="submit-post" onclick="doneEdit()">
 -->

              Sign Up
            </button>
            <!-- <button
              class="btnField__singIn"
              id="btnField__singInBtn"
              type="button"
            >
              Sing in
            </button> -->
          </div>
        </form>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
