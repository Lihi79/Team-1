<!DOCTYPE html>
<!-- // log in screen -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="index.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container-login-header">
      <div class="container-login-header__header">
        <h2 class="container-login-header__title">--BLOG SITE--</h2>
      </div>
    </div>
    <div class="welcome">
      <h1>Welcome!</h1>
    </div>

    <form class="login-form">
      <label for="User-name">User name/email</label>
      <input
        type="text"
        name="User-name"
        placeholder="  john@email.com / john1"
      />
      <br />
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        maxlength="8"
        placeholder="  8 characters "
      />
      <br />
      <button id="login-btn">Log In</button>
    </form>
    <div class="guest">
      <a href="./index.html">Or enter as a guest</a>
    </div>
  </body>
</html>
