  <body>
    <div class="about-strip">
      <h3 class="about-strip__text">
        The place where you can share news, articles and ideas
      </h3>
    </div>

    <div class="container-header">
      <div class="container-header__header">
        <img
          class="container-header__title"
          src="../assets/logo.png"
          alt="logo"
        />
      </div>
      <div class="container-header__nav-main">
        <a href="" class="container-header__nav-main__links-main">Home</a>

        <select
          name="category"
          id="category"
          size="1"
          onchange="window.location.href=this.value;"
        >
          <option disabled="disabled" selected>Category</option>
          <option class="option" value="../6-sport/6-sport.html">Sport</option>
          <option class="option" value="../3-health/3-health.html">
            Health
          </option>
          <option class="option" value="../5-finance/5-finance.html">
            Finance
          </option>
          <option class="option" value="../4-tech/4-tech.html">Tech</option>
          <option class="option" value="../7-politics/7-politics.html">
            Politics
          </option>
        </select>

          name="category"
          id="category"

        >
          <option disabled="disabled" select="selected">Choose Category</option>

          <option class="option" value="../6-sport/6-sport.html">Sport</option>

        <!-- <a href="" class="container-header__nav-main__links-main">Categories</a> -->
        <a
          href="../8-about/8-about.html"
          class="container-header__nav-main__links-main"
          >About</a
        >
      </div>
      <div class="container-header__registration">
        <a
          href="../2-login/2-login.html"
          id="createBlog"
          class="container-header__registration__sign"
          >Edit Blog</a
        >
        <a
          href="../2-login/2-login.html"
          id="signIn"
          class="container-header__registration__sign"
          >Sign In</a
        >
        <a
          href="../2-login/2-login.html"
          id="Disconnected"
          class="container-header__registration__sign"
          onclick="DisconnectedUser()"
          >Log Out</a
        >
        <div id="userRender"></div>
      </div>
    </div>
    <br />
    <br />
    <!-- nav bar end -->
    <div class="to-your-blog">
      <a class="to-your-blog__a" href="../11-user-blog/11-user-blog.html"
        >To your blog</a
      >
    </div>
    <div class="edit-screen">
      <form onsubmit="handleAddItem(event)" class="edit-screen__edit-blog">
        <input type="text" name="blogTitle" placeholder=" Title" id="title" />
        <br />
        <input
          type="text"
          name="subTitle"
          placeholder=" Subtitle"
          id="subtitle"
        />
        <br />
        <input type="url" name="imgUrl" placeholder=" Image URL" id="imgUrl" />

        <br />
        <br />
        <textarea
          name="blogText"
          id="textarea"
          placeholder="  Write down your thoughts..."
        ></textarea>
        <div class="submit-post-button">
          <button id="post-button" value="submit-post" onclick="doneEdit()">
            Post
          </button>
        </div>
      </form>
    </div>
