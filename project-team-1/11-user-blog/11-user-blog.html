<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./dist/user-blog.css" />
    <link rel="stylesheet" href="../1-home/dist/index.css" />
    <link rel="stylesheet" href="../2-login/dist/login.css" />

    <script src="../10-edit-screen/dist/controller.js" defer></script>
    <script src="../1-home/dist/index.js" defer></script>
    <script src="../9-sign/dist/sign-up.js" defer></script>
    <script src="../2-login/dist/login.js" defer></script>
    <script src="./dist/user-blog.js" defer></script>

    <!-- <script src="../general-TypeScript/dist/controller.js" defer></script>
    <script src="../general-TypeScript/dist/helper.js" defer></script> -->

    <title>Blog</title>
  </head>
  <body>
    <div class="container-header">
      <div class="container-header__header">
        <img
          class="container-header__title"
          src="../assets/logo.png"
          alt="logo"
        />
      </div>
      <div class="container-header__nav-main">
        <a
          href="../1-home/1-index.html"
          class="container-header__nav-main__links-main"
          >Home</a
        >
        <select
          name="category"
          id="category"
          size="1"
          onchange="window.location.href=this.value;"
        >
          <option disabled="disabled" select="selected">Choose Category</option>

          <option class="option" value="../6-sport/6-sport.html">Sport</option>
          <option class="option" value="../3-health/3-health.html">
            Health
          </option>
          <option class="option" value="../5-finance/5-finance.html">
            Finance
          </option>
          <option class="option" value="../4-tech/4-tech.html">Tech</option>
          <option class="option" value="../7-politics/7-politics.html">
            Politics
          </option>
        </select>

        <!-- <a href="" class="container-header__nav-main__links-main">Categories</a> -->
        <a
          href="../8-about/8-about.html"
          class="container-header__nav-main__links-main"
          >About</a
        >
      </div>
      <div class="container-header__registration">
        <a
          href="../2-login/2-login.html"
          id="createBlog"
          class="container-header__registration__sign"
          >Create Blog</a
        >
        <a
          href="../2-login/2-login.html"
          id="signIn"
          class="container-header__registration__sign"
          >Sign In</a
        >
      </div>
    </div>
    <!-- nav bar end -->
    <div class="edit-post">
      <a class="edit-post__a" href="../10-edit-screen/10-edit-screen.html"
        >Edit post</a
      >
    </div>
    <div id="blogRender"></div>
    <div id="userRender"></div>
    <footer></footer>
  </body>
</html>
