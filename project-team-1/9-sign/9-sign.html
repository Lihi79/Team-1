<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./dist/sign.css" />
    <link rel="stylesheet" href="../2-login/dist/login.css" />

    <script src="./dist/sign-up.js" defer></script>
    <script src="./dist/controller.js" defer></script>
    <script src="./dist/helper.js" defer></script>
    <script src="./dist/model.js" defer></script>
    <script src="./dist/view.js" defer></script>

    <script src="../2-login/dist/login.js" defer></script>
    <script src="../2-login/dist/controller.js" defer></script>
    <script src="../2-login/dist/helper.js" defer></script>
    <script src="../2-login/dist/model.js" defer></script>
    <script src="../2-login/dist/view.js" defer></script>

    <script src="../1-home/dist/index.js" defer></script>
    <script src="../11-user-blog/dist/user-blog.js" defer></script>

    <script src="../10-edit-screen/dist/controller.js" defer></script>
    <script src="../10-edit-screen/dist/helper.js" defer></script>
    <script src="../10-edit-screen/dist/model.js" defer></script>
    <script src="../10-edit-screen/dist/view.js" defer></script>

    <script
      src="https://kit.fontawesome.com/16cc5b109b.js"
      crossorigin="anonymous"
    ></script>

    <title>Sign Up Page</title>
  </head>
  <body>
    <div class="sign-container">
      <div class="container-login-header">
        <div class="container-login-header__header">
          <img
            class="container-login-header__title"
            src="../assets/logo.png"
            alt="logo"
          />
        </div>
      </div>
      <div class="form-box">
        <h1 class="form-box__h1" id="title">Sing Up</h1>
        <form onsubmit="signUp($event)" class="form-class" id="sign-form">
          <div class="input-group">
            <div class="inputField" id="nameField">
              <i class="fa-solid fa-user"></i>
              <input
                required
                name="userName"
                id="userName"
                class="inputField__input"
                type="text"
                placeholder="Name"
                minlength="3"
              />
            </div>

            <div class="inputField">
              <i class="fa-solid fa-envelope"></i>
              <input
                required
                name="email"
                id="email"
                class="inputField__input"
                type="email"
                placeholder="Email"
                minlength="8"
              />
            </div>

            <div class="inputField">
              <i class="fa-solid fa-lock"></i>
              <input
                required
                name="password"
                id="password"
                class="inputField__input"
                type="password"
                placeholder="Password"
                minlength="5"
              />
            </div>
            <div class="inputField">
              <i class="fa-solid fa-lock"></i>
              <input
                required
                name="cpass"
                id="cpass"
                class="inputField__input"
                type="password"
                placeholder="Confirm Password"
                minlength="5"
              />
            </div>
            <p class="form-class__p">
              Already registered?
              <a href="../2-login/2-login.html">Click Here!</a>
            </p>
          </div>
          <div class="btnField">
            <button type="submit" class="btnField__signUpBtn" id="signUp">
              Sign Up
            </button>
          </div>
        </form>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
